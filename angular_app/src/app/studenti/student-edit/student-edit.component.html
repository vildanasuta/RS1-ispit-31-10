<div *ngIf="student!=null && student.prikazi" class="modal fade show" id="exampleModalLive" tabindex="-1" aria-labelledby="exampleModalLiveLabel" aria-modal="true" role="dialog" style="display: block;">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLiveLabel">Novi semestar za </h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="student.prikazi=false"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label class="form-label">Ime</label>
          <input class="form-control" placeholder="Ime" [(ngModel)]="student.ime">
        </div>
        <div class="mb-3">
          <label class="form-label">Prezime</label>
          <input class="form-control" placeholder="Prezime" [(ngModel)]="student.prezime"/>
        </div>
        <div class="mb-3">
            <label class="form-label">Broj indeksa</label>
            <input class="form-control" [(ngModel)]="student.broj_indeksa"/>
          </div>

        <div class="mb-3">
          <label class="form-label">Opstina rodjenja</label>
          <select class="form-control" [(ngModel)]="student.opstina_rodjenja_id">
            <option *ngFor="let o of opstine"
            [value]="o.id">{{o.opis}}</option>
          </select>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="student.prikazi=false">Close</button>
        <button type="button" class="btn btn-primary" (click)="spasi()">Save changes</button>
      </div>
    </div>
  </div>
</div>
